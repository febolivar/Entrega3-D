{% extends "users/base.html" %}

{% block head_content %}
<title> Proyecto 1 - Iniciar Sesión</title>
{% endblock%}

{% block container %}
    <div class="login-box">
        <div class="login-logo">
            <a><b>Proyecto</b>1</a>
        </div>

        <div class="login-box-body">
            <p class="login-box-msg">Ingreso a la sesión</p>

            {% if error %}
                <p class="alert alert-danger">{{ error }}</p>
            {% endif%}

            <form method="POST" action="{% url 'users:login' %}">

                {% csrf_token %}

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input type="text" 
                            class="form-control" 
                            name="username" 
                            placeholder="Usuario">		
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input type="password" 
                            class="form-control" 
                            name="password" 
                            placeholder="Contraseña">				
                    </div>
                </div>      
    
                <div class="form-group">
                    <button type="submit" class="btn btn-primary login-btn btn-block">
                        <i class="fa fa-rocket"></i>   
                        Ingresar!
                    </button>
                </div>
    
                <div class="or-seperator"></div>
    
                <br />
    
                <div class="form-group">
    
                    <a href="{% url 'users:signup' %}" class="col-xs-12 btn btn-success" data-toggle="modal">
                        <i class="glyphicon glyphicon-user"></i> 
                        <span><b>Crear cuenta</b></span>
                    </a>
                    <br />
                    
                </div>
            </form>
        </div>
    </div>
{% endblock %}
