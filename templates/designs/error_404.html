{% extends "designs/base.html" %}

{% block head_content %}
<title> Not found! </title>
{% endblock %}

{% block container %}

        <h2 class="headline text-yellow"> 404</h2>
        <div class="error-content">
            <h3><i class="fa fa-warning text-yellow"></i> Oops! Pagina no encontrada.</h3>
            <p>
                No hemos encontrado la página que estás buscando.
                Puedes <a href="{% url 'home:home' %}">volver a nuestro home</a> o realizar una nueva búsqueda.
            </p>
        </div>
    </div>
{% endblock %}
